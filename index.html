<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="button" onclick="login()">Login</button>
  </form>

  <!-- it will show after successfully login -->
  <div id="successPage" style="display: none;">
    <h2>Welcome, User!</h2>
    <p>You have successfully logged in.</p>
  </div>

  <script>
    function login() {

    //taking input from user
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // In a real scenario, you would send this data to a server for validation.
      // Here, I'll just check if the username is "user" and password is "password".
      if (username === "user" && password === "password") {
        // Hide login form and show success page
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("successPage").style.display = "block";
      } else {
        alert("Invalid credentials. Please try again.");
      }
    }
  </script>

</body>
</html>
